name: Book Analyzer

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build -p book_analyzer --verbose

      - name: Test
        run: cargo test -p book_analyzer --verbose
